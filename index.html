<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starbucks (Landing page)</title>
    <link rel="shortcut icon" href="assets/starbucks-favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <main>
            <div class="circulo"></div>

            <header>
                <a href="#"><img src="assets/logo.png" alt="logo" class="logo"></a>

                <div class="toggle"></div>

                <ul class="links">
                    <li><a href="https://www.starbucks.com.br/" target="_blank" class="header-btn">Home</a></li>
                    <li><a href="https://www.starbucks.com.br/menu-list" target="_blank" class="header-btn">Menu</a></li>
                    <li><a href="https://www.starbucks.com.br/cafe" target="_blank" class="header-btn">Novidades</a></li>
                    <li><a href="https://www.starbucks.com.br/lojas" target="_blank" class="header-btn">Lojas</a></li>
                </ul>
            </header>

            <div class="conteudo">
                <div class="textoPrincipal">
                        <h2>Não é apenas um café é:<br> <span>Starbucks</span></h2>
                        <p>Descubra um mundo de sabores inesquecíveis com a Starbucks <br>
                            Cada colherada é uma explosão de sabores irresistível que <br>  
                            vão te conquistar!    
                        </p>

                            <a href="https://www.starbucks.com.br/" target="_blank" class="active-color">Veja mais...</a>
                </div>
                    <div class="imgBox">
                        <img src="assets/img1.png" alt="Starbucks" class="starbucks">
                    </div>
            </div>

            <ul class="sorvetes">
                    <LI><img src="assets/thumb1.png"
                    onclick="imgSlider('assets/img1.png'); changeCircleColor('#86a96f')" alt="bebida 1"></LI>
                    <li><img src="assets/thumb2.png" 
                    onclick="imgSlider('assets/img2.png'); changeCircleColor('#f6d6d6') " alt="bebida 2"></li>
                    <LI><img src="assets/thumb3.png" 
                    onclick="imgSlider('assets/img3.png'); changeCircleColor('#F58AD3')" alt="bebida 3"></LI>
            </ul>

            <ul class="redesSociais">
                <li>
                    <a href="http://facebook.com.br/" target="_blank"><img src="assets/facebook.png" alt="imagem facebook"></a>
                </li>

                <li>
                    <a href="http://twitter.com/" target="_blank"><img src="assets/twitter.png" alt="imagem facebook"></a>
                </li>

                <li>
                    <a href="http://instagram.com.br/" target="_blank"><img src="assets/instagram.png" alt="imagem facebook"></a>
                </li>
            </ul>
            
            </section>
        <script src="script.js"></script>
    </main>

</body>
</html>
